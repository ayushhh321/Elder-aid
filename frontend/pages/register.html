<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Elderly Assistance Portal</title>
    <!-- <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/register.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #4e73df;
            padding: 1rem;
            display: flex;
            align-items: center;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            color: white;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .register-container {
            max-width: 600px;
            margin: 5rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4e73df;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #3759b8;
        }

        p {
            text-align: center;
        }

        a {
            color: #4e73df;
            text-decoration: none;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .register-container {
                margin: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="../images/logo-placeholder.png" alt="Elderly Assistance Portal Logo">
                    <h1>Elderly Assistance Portal</h1>
                </a>
            </div>
        </nav>
    </header>

    <main class="register-container">
        <h2>Create Your Account</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="userType">Register As:</label>
                <select id="userType" name="userType" required>
                    <option value="elderly">Elderly</option>
                    <option value="volunteer">Volunteer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group" id="extra-fields"></div>

            <button type="submit" class="btn btn-primary">Register</button>
            <p>Already have an account? <a href="loginPage.html" id="login-link">Login</a></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Elderly Assistance Portal. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userType = document.getElementById('userType');
            const extraFields = document.getElementById('extra-fields');

            if (!userType || !extraFields) {
                console.error("Form elements not found.");
                return;
            }

            const renderFields = (type) => {
                extraFields.innerHTML = '';

                if (type === 'elderly') {
                    extraFields.innerHTML = `
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" required>
                        </div>
                        <div class="form-group">
                            <label for="needs">Specific Needs</label>
                            <textarea id="needs" name="needs" rows="3" required></textarea>
                        </div>`;
                } else if (type === 'volunteer') {
                    extraFields.innerHTML = `
                        <div class="form-group">
                            <label for="skills">Skills</label>
                            <input type="text" id="skills" name="skills" required>
                        </div>
                        <div class="form-group">
                            <label for="availability">Availability</label>
                            <input type="text" id="availability" name="availability" required>
                        </div>`;
                }
            };

            userType.addEventListener('change', (e) => {
                renderFields(e.target.value);
            });

            renderFields(userType.value);
        });
    </script>
    <script src="register.js"></script>
</body>
</html>
