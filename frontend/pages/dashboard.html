<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderly Dashboard - Elderly Assistance Portal</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/elderly-dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4e73df;
            padding: 1rem;
            color: white;
        }

        .navbar .logo a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        section {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            color: #4e73df;
        }

        form label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: 500;
        }

        input, select, button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #4e73df;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #3759b8;
        }

        #volunteerList {
            margin-top: 1rem;
        }

        #rejectionMessage {
            color: #f44336;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .navbar {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../pages/index.html">
                    <img src="../images/logo-placeholder.png" alt="Elderly Assistance Portal Logo">
                    <h1>Elderly Assistance Portal</h1>
                </a>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </nav>
    </header>

    <main class="dashboard-container">

        <!-- Profile Section -->
        <section class="profile-section">
            <h2>Welcome, <span id="elderName">User</span></h2>
            <p><strong>Age:</strong> <span id="elderAge">--</span></p>
            <p><strong>Location:</strong> <span id="elderLocation">--</span></p>
            <p><strong>Specific Needs:</strong> <span id="elderNeeds">--</span></p>
            <p><strong>Health Conditions:</strong> <span id="elderHealth">--</span></p>
            <p><strong>Contact:</strong> <span id="elderContact">--</span></p>
            <div id="rejectionMessage"></div> <!-- Display rejection message -->
        </section>

        <!-- Assistance Request Form -->
        <section class="request-section">
            <h3>Submit Assistance Request</h3>
            <form id="request-form">
                <label for="helpType">Help Needed:</label>
                <input type="text" id="helpType" required>

                <label for="urgency">Urgency:</label>
                <select id="urgency" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <label for="preferredTime">Preferred Time:</label>
                <input type="text" id="preferredTime" required>

                <label for="location">Location:</label>
                <input type="text" id="location" required>

                <label for="budget">Budget:</label>
                <input type="number" id="budget" required>

                <button type="submit">Submit Request</button>
            </form>
        </section>

        <!-- Available Volunteers -->
        <section class="volunteer-section">
            <h3>Available Volunteers</h3>
            <div id="volunteerList">No available volunteers yet.</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Elderly Assistance Portal. All rights reserved.</p>
    </footer>

    <!-- JS File -->
    <script src="dashboard.js"></script>

</body>

</html>
